<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Bertrand Russell</title>
    <style type="text/css">
      @font-face {
        font-family: 'Fontin Sans';
        src: url(Fontin_Sans_R_45b.otf); /* A font by Jos Buivenga (exljbris) -> www.exljbris.nl */
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Fontin Sans';
        src: url(Fontin_Sans_B_45b.otf); /* A font by Jos Buivenga (exljbris) -> www.exljbris.nl */
        font-weight: bold;
        font-style: normal;
      }

      body {
        font-size: 15px;
        font-family: "Fontin Sans", "Comic Sans MS";
        color: #333;
      }

      div {
        position: relative;
        width: 400px;
        height: 525px;
        margin: 40px auto;
        border: 1px solid #ddd;
        padding: 9px 12px;
      }

      h1,
      h2 {
        margin: 0;
        font-size: 45px;
        line-height: 50px;
        font-weight: normal;
        color: #999;
      }
      
      h2 strong {
        color: #666;
      }
      
      p {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 12px 14px;
        text-align: right;
        font-size: 12px;
      }
      
      a,
      a:visited {
        text-decoration: none;
        color: #999;
      }
      
      a:hover {
        text-decoration: underline;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Bertrand Russell</h1>
      <h2><strong>Common Sense</strong> and <strong>Nuclear Warfare</strong></h2>
      <p><a href="http://www.exljbris.nl">Fontin Sans by Jos Buivenga</a></p>
    </div>
  </body>
</html>
